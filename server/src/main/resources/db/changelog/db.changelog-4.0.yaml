databaseChangeLog:
  - changeSet:
      id: remove_exitcodes
      author: fmichielssen
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: result_data
            columnName: exit_code
        - columnExists:
            tableName: result_feature_stat
            columnName: exit_code
      changes:
        - dropColumn:
            columnName: exit_code
            tableName: result_data
        - dropColumn:
            columnName: exit_code
            tableName: result_feature_stat
